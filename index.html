<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/chase.png">
    <title>Juego patrulla canina</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <main class="main">
        <section class="grid">
            <article class="col1">
                
                <img class="img_fondo" src="images/fondo/fondo2_without_frame.png" alt="imagen patrulla canina">

            </article>
            <article class="col2">
                    <h2 class="section1__title">
                        <div class="line1"></div>
                        <img id="logo_nahia_title" src="./images/pawPatrolLeters_inline.png" alt="Escudo del Logo de Nahia">                      
        
                        <!-- PAW 
                        <div>
                        <span id="chase">P</span>
                        <span id="sky">A</span>
                        <span id="rocky">T</span>
                        <span id="marshall">R</span>
                        <span id="rabel">O</span>
                        <span id="zuma">L</span>
                        </div> -->
                    </h2>
                <table class="table">
                    <tr>
                        <td><button id= "0" onclick="destapar(0)"></button></td>
                        <td><button id= "1" onclick="destapar(1)"></button></td>
                        <td><button id= "2" onclick="destapar(2)"></button></td>
                        <td><button id= "3" onclick="destapar(3)"></button></td>
                    </tr>
                    <tr>
                        <td><button id= "4" onclick="destapar(4)"></button></td>
                        <td><button id= "5" onclick="destapar(5)"></button></td>
                        <td><button id= "6" onclick="destapar(6)"></button></td>
                        <td><button id= "7" onclick="destapar(7)"></button></td>
                    </tr>
                    <tr>
                        <td><button id= "8" onclick="destapar(8)"></button></td>
                        <td><button id= "9" onclick="destapar(9)"></button></td>
                        <td><button id= "10" onclick="destapar(10)"></button></td>
                        <td><button id= "11" onclick="destapar(11)"></button></td>
                    </tr>
                    <tr>
                        <td><button id= "12" onclick="destapar(12)"></button></td>
                        <td><button id= "13" onclick="destapar(13)"></button></td>
                        <td><button id= "14" onclick="destapar(14)"></button></td>
                        <td><button id= "15" onclick="destapar(15)"></button></td>
                    </tr>
                </table>
                <article class ="stats">
                    <div class="line1"></div>
                    <h2 id= "aciertos" class="estadisticas">Aciertos <span class="stats__stat">0</span></h2>
                    <h2 id= "t-restante" class="estadisticas">Tiempo  <span class="stats__stat">10:00</span></h2>
                    <h2 id= "movimientos" class="estadisticas">Movimientos <span class="stats__stat">0</span> </h2>
                    <div class="line2"></div>
                </article>

                
                <section class ="finish">
                    <p id="triggerConfetti" class="slider-link"></p>
                    <div class="finish__background">
                        

                        <div class="finish__modal">
                            
                            <h1 class="finish__modal__title">
                                Enhorabuena!!
                            </h1>
                            
                            <img class="finish__modal__img" src="./images/La-Patrulla-Canina-finish.png" alt="paw patrol party">
                            <h2 class="finish__modal__subtitle">
                                Â¡Has ganado!
                            </h2>
                        </div>
                    </div>
                
                   
                </section>  
            </article>
        </section>
       
        
         
    </main>
    <footer class="footer">
        <p>Coded By <a href="#">Miguel</a> for <a href="#">Nahia</a></p>
    </footer>
    <!-- <script src="./confeti.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

       
    </main>
    <script src="main.js"></script>
</body>
</html>
